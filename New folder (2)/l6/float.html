<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>floating Elements</title>
	<style>
		div{
			background-color: lightblue;
		}
		p{
			width:50px;
			height: 50px;
			border: 1px solid black;
			float: left;
			margin-right: 10px;

		}
		#p1{
			background-color: #A52A2A;
			float: left;
		    height: 150px;	
		}
		#p2{
			background-color: #DEB885;
			clear: right;

		}
		#p3{
			background-color: #5F9EA0;
			clear: left;
			
		}
		section{
			clear: left;
		}
	</style>
</head>
<body>
	<h1>Floating Elements</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
	    <section>Hey What's Up</section>
    </div>
</body>
</html>
