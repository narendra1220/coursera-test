<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>box</title>
<style>
	*{
		box-sizing: border-box;
	}
	body{
		background-color: grey;
		margin:0;
		padding:0;
		
	}
	#box{
		background-color: blue;
		padding: 10px 10px 10px 10px;
		border:4px solid white;
		margin:40px;
		width:100px;
		box-sizing: border-box;
	}
	#content{
		background-color: green;
	}
	h1{
		margin-bottom: 40px;
	}
</style>
</head>
<body>
	<h1>Box Model</h1>
    <div id="box">
    	<div id="content">HEY HOW R U</div>
    </div>
</body>
</html>
